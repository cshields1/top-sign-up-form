<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <main>

      <div class="sidebar">

        <img src="./public/images/sidebar-photo.png" alt="psychedelic planet" class="sidebar-image" />
  
        <div class="sidebar-overlay">
  
          <img src="./public/images/eye-icon.svg" alt="eye-icon" class="sidebar-icon" />
  
          <span>Psychdomain</span>
  
        </div>
  
      </div>

      <section class="content">

        <div class="form-pretext">

          <h1>Join the movement.</h1>

          <h2>Your future is waiting.</h2>

        </div>

        <div class="form-container">

          <h3>Let's begin.</h3>

          <form>

            <div class="row">
              <div class="column">
                <label class="form-label" for="first-name">First Name</label>
                <input class="form-input" type="text" id="first-name" name="first-name" autocomplete="given-name" maxlength="45">
              </div>
              <div class="column">
                <label class="form-label" for="last-name">Last Name</label>
                <input class="form-input" type="text" id="last-name" name="last-name" autocomplete="family-name" maxlength="45">
              </div>
            </div>

            <div class="row">
              <div class="column">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" id="email" name="email" autocomplete="email">
              </div>
              <div class="column">
                <label class="form-label" for="phone">Phone Number</label>
                <input class="form-input" type="tel" id="phone" name="phone" autocomplete="tel" maxlength="14">
              </div>
            </div>

            <div class="row">
              <div class="column">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" name="password">
              </div>
              <div class="column">
                <label class="form-label" for="confirmed-password">Confirm Password</label>
                <input class="form-input" type="password" id="confirmed-password" name="confirmed-password" maxlength="45">
              </div>
            </div>

          </form>

        </div>

        <div class="button-container">

          <button class="submit-button" type="submit">Create Account</button>

          <p>Already have an account? <a href="https://github.com/cshields1" target="_blank">Log in</a></p>

        </div>

      </section>

    </main>

  </body>
</html>
