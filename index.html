<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <main>

      <div class="sidebar">

        <img src="./public/images/sidebar-photo.png" alt="psychedelic planet" class="sidebar-image" />
  
        <div class="sidebar-overlay">
  
          <img src="./public/images/eye-icon.svg" alt="eye-icon" class="sidebar-icon" />
  
          <span class="sidebar-text">Psychdomain</span>
  
        </div>
  
      </div>

      <section class="content">

        <div class="form-pretext">

          <h1>Join the movement.</h1>

          <h2>Your future is waiting.</h2>

        </div>

        <div class="form-container">

          <form>

            <h3>Let's begin.</h3>

            <label>
              First Name
              <input class="form-input" type="text" name="first-name" autocomplete="given-name" maxlength="45">
            </label>
            <label>
              Last Name
              <input class="form-input" type="text" name="last-name" autocomplete="family-name" maxlength="45">
            </label>
            <label>
              Email
              <input class="form-input" type="email" name="email" autocomplete="email" maxlength="254">
            </label>
            <label>
              Phone Number
              <input class="form-input" type="tel" name="phone" autocomplete="tel" maxlength="14">
            </label>
            <label>
              Password
              <input class="form-input" type="password" name="password" maxlength="45">
            </label>
            <label>
              Confirm Password
              <input class="form-input" type="password" name="confirmed-password" maxlength="45">
            </label>

          </form>

        </div>

        <div class="button-container">

          <button class="submit-button" type="submit">Create Account</button>

          <p>Already have an account? <a href="https://github.com/cshields1" target="_blank">Log in</a></p>
        </div>

      </section>

    </main>

  </body>
</html>
